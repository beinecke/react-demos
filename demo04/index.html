<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <style>
      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div id="practice"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <h1 className='red'>Hello {this.props.name}</h1>;
        }
      });
      var TestText = React.createClass({
        render: function(){
          return <p>Address: {this.props.address}</p>
        }
      });

      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('example')
      );
      ReactDOM.render(
        <TestText address="Beijing China" />,
        document.getElementById('practice')
      );
    </script>
  </body>
</html>
